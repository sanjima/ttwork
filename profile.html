<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    <h2>Profile Page</h2>
    
    <form id="profileForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" id="mobileNumber" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" required>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required>
        </div>

        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" required>
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
        <button type="button" class="delete-btn" id="deleteAccount">Delete Account</button>
        <button type="button" class="logout-btn" id="logout">Logout</button>
    </form>
</div>

<script src="profile.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
