<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    <h2>User Dashboard</h2>
    
    <section id="bookTicket">
        <h3>Book a Ticket</h3>
        <form id="bookingForm">
            <div class="form-group">
                <label for="trainID">Train ID or Train Name</label>
                <input type="text" id="trainID" required>
            </div>
            <div class="form-group">
                <label for="boardingStation">Boarding Station</label>
                <input type="text" id="boardingStation" required>
            </div>
            <div class="form-group">
                <label for="destinationStation">Destination Station</label>
                <input type="text" id="destinationStation" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Date & Time of Departure</label>
                <input type="datetime-local" id="departureDate" required>
            </div>
            <div class="form-group">
                <label for="numberOfTickets">Number of Tickets</label>
                <input type="number" id="numberOfTickets" min="1" required>
            </div>
            <button type="button" class="submit-btn" id="searchTrains">Search Trains</button>
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </section>
    
    <section id="viewTickets">
        <h3>Your Tickets</h3>
        <table id="ticketsTable">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Train ID</th>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Boarding Station</th>
                    <th>Destination Station</th>
                    <th>Boarding Date & Time</th>
                    <th>Arrival Date & Time</th>
                    <th>Number of Tickets</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ticket rows will be added here dynamically -->
            </tbody>
        </table>
    </section>
    
    <section id="updateDetails">
        <h3>Update Details</h3>
        <form id="updateForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit" class="submit-btn">Update Details</button>
        </form>
    </section>
    
    <section id="changePassword">
        <h3>Change Password</h3>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" required>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </section>

    <button class="logout-btn" id="logout">Logout</button>
</div>

<script src="dashboard.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
