<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin_dashboard.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>
    
    <section id="aggregateTable">
        <h3>Aggregate Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Number of Tickets Booked</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate with actual data -->
                <tr>
                    <td>Economy</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>Business</td>
                    <td>75</td>
                </tr>
            </tbody>
        </table>
        
        <h3>Sales per Quarter</h3>
        <table>
            <thead>
                <tr>
                    <th>Quarter</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Q1</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>Q2</td>
                    <td>$7000</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <section id="clientDataTable">
        <h3>Client Data</h3>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Number of Tickets Booked</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Client data will be populated here dynamically -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>1234567890</td>
                    <td>5</td>
                    <td><button class="delete-btn" data-id="1">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <section id="registerTrain">
        <h3>Register a Train</h3>
        <form id="registerTrainForm">
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" id="trainName" required>
            </div>
            <div class="form-group">
                <label for="numberOfSeats">Number of Seats</label>
                <input type="number" id="numberOfSeats" required>
            </div>
            <div class="form-group">
                <label for="destination">To (Destination)</label>
                <input type="text" id="destination" required>
            </div>
            <div class="form-group">
                <label for="origin">From (Origin)</label>
                <input type="text" id="origin" required>
            </div>
            <div class="form-group">
                <label for="ownership">Ownership</label>
                <select id="ownership" required>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Register Train</button>
        </form>
    </section>

    <button class="logout-btn" id="logout">Logout</button>
</div>

<script src="admin_dashboard.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
